<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ™ NightScan Hub</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header/Nav Bar */
        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: height 0.3s ease;
            height: 60px; /* Expanded height */
            overflow: hidden;
        }

        header.collapsed {
            height: 40px; /* Collapsed height */
        }

        header h1 {
            font-size: 1.8em;
            color: #00bfa5;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        header.collapsed h1 {
            opacity: 0;
            visibility: hidden;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: #2c2c2c;
            border: none;
            color: #e0e0e0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn:hover {
            background-color: #00bfa5;
            color: #121212;
        }

        /* Navigation Buttons */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 10px 0;
            transition: max-height 0.3s ease;
            overflow: hidden;
            max-height: 0; /* Hidden by default */
        }

        nav.expanded {
            max-height: 200px; /* Adjust based on number of buttons */
        }

        nav button {
            background-color: #2c2c2c;
            border: none;
            color: #e0e0e0;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex: 1 1 150px;
            max-width: 200px;
            white-space: nowrap;
        }

        nav button:hover, nav button.active {
            background-color: #00bfa5;
            color: #121212;
        }

        /* Content Container */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px); /* Adjust based on header and footer height */
            transition: height 0.3s ease;
        }

        header.collapsed + nav.expanded + .container {
            height: calc(100vh - 140px); /* Adjust if nav is expanded */
        }

        header.collapsed + nav + .container {
            height: calc(100vh - 100px); /* Adjust if nav is collapsed */
        }

        iframe {
            flex: 1;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            nav button {
                flex: 1 1 100px;
                max-width: none;
            }

            header h1 {
                font-size: 1.5em;
            }
        }

        /* Optional: Smooth transitions for nav */
        nav {
            transition: max-height 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header id="main-header">
        <h1>ðŸŒ™ NightScan Hub</h1>
        <button class="toggle-btn" id="toggle-btn">â˜°</button>
    </header>

    <!-- Navigation -->
    <nav id="webapps-nav">
        <!-- Webapp buttons will be injected here -->
    </nav>

    <!-- Content Container -->
    <div class="container">
        <iframe id="webapp-frame" src="" title="WebApp Display"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 NightScan Hub. All rights reserved.
    </footer>

    <!-- JavaScript for Navigation and WebApp Loading -->
    <script>
        // Define your webapps here
        const webapps = [
            {
                "name": "ðŸŒ™ NightScan: Skeletal Imaging Tutor",
                "description": "An interactive tutor for skeletal imaging with quizzes.",
                "icon": "assets/images/nightscan-icon.png",
                "link": "Apps/Skeletal-Imaging-Tutor.html" // Ensure correct path and case
            },
            {
                "name": "WebApp2 Name",
                "description": "Description for WebApp2.",
                "icon": "assets/images/webapp2-icon.png",
                "link": "webapp2/index.html" // Ensure this path is correct or adjust accordingly
            }
            // Add more webapps here
        ];

        const nav = document.getElementById('webapps-nav');
        const iframe = document.getElementById('webapp-frame');
        const toggleBtn = document.getElementById('toggle-btn');
        const header = document.getElementById('main-header');

        // Function to create navigation buttons
        function createNavButtons() {
            webapps.forEach((webapp, index) => {
                const button = document.createElement('button');
                button.innerText = webapp.name;
                button.dataset.link = webapp.link;

                // Set the first webapp as active and load it by default
                if(index === 0){
                    button.classList.add('active');
                    iframe.src = webapp.link;
                }

                // Add click event listener
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    button.classList.add('active');
                    // Load the selected webapp in iframe
                    iframe.src = webapp.link;
                });

                nav.appendChild(button);
            });
        }

        // Toggle Navigation Bar
        toggleBtn.addEventListener('click', () => {
            // Toggle 'collapsed' class on header
            header.classList.toggle('collapsed');

            // Toggle 'expanded' class on nav
            nav.classList.toggle('expanded');

            // Optionally, change the toggle button icon
            if(nav.classList.contains('expanded')){
                toggleBtn.innerText = 'âœ•'; // Close icon
            } else {
                toggleBtn.innerText = 'â˜°'; // Menu icon
            }
        });

        // Initialize navigation buttons on page load
        window.onload = createNavButtons;
    </script>
</body>
</html>
